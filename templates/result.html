<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

		<title>POLARIS</title>

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript for Bootstrap4 -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		{% if keyword %}
			<div class="top-nav">
				<div class="row">
					<div class="col-sm-1">
						<a href="#"><img id="logo" src="{{ url_for('static', filename='img/polaris-logo.png') }}"></a>
					</div>
					<div class="col-sm-8" id="search-form">
						<form action="{{ url_for('search') }}" method="post" id="search-form">
							<input type="text" placeholder="{{ keyword }}" name="keyword"/>
							<input type="submit" class="fa" value="&#xf002;"/>
						</form>
					</div>
					<div class="col-sm-3">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1">
				</div>
				<div class="col-sm-11">
					<div id="event-detection">
						{% include 'event_detection.html' %}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1">
				</div>
				<div class="col-sm-11">
					<div id="sentiment">
						{% include 'sentiment.html' %}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1">
				</div>
				<div class="col-sm-11">
					<div id="trajectory">
						{% include 'trajectory.html' %}
					</div>
				</div>
			</div>
		{% else %}
			<!-- Keyword 입력 후 -->
			{% block content %}{% endblock %}
		{% endif %}

		<!-- Footer -->
		<footer class="footer">
			<p>Social Computing Lab.</p>
		</footer>
	</body>
</html>
